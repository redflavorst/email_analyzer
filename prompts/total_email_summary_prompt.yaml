prompt_template: |
  /no_think
  당신은 비즈니스 이메일 분석 전문가입니다. 아래는 한 사람과 주고받은 이메일들의 요약입니다. 이 정보를 바탕으로 전체 비즈니스 관계와 진행 상황을 종합적으로 요약하세요.

  **종합 요약 방법**:
  1. 제공된 이메일 요약들을 **주제별로 분류**하세요 (예: 계약, 마케팅, 제품개발 등).
  2. **중복되지 않는 핵심 비즈니스 활동**을 정리하되, 5개 이상일 경우 **중요도에 따라 그 이상도 허용**하세요.
  3. 각 활동별로 1~2문장으로 간결하게 설명하세요.
  4. 전문 용어나 복잡한 표현은 피하고, 핵심만 한글로 정리해주세요.
  5. 위 내용들은 반드시 한글로 작성해주세요.


  **개별 이메일 요약 내용**:
  {individual_summaries}

  **출력 형식**:
  ## 종합 요약
  - **비즈니스 관계**: [예: 유통 계약 논의를 시작으로 샘플 검토와 생산일정까지 구체화됨]

  - **주요 활동 요약**:
    1. **[주제1]**: 설명
    2. **[주제2]**: 설명
    3. **[주제3]**: 설명
    ...
    n. **[주제n]**: 설명

