prompt_template: |
  /no_think
  당신은 비즈니스 이메일 분석 전문가입니다. 아래는 한 사람과 주고받은 이메일들의 요약입니다.
  이 정보를 바탕으로 아래 지침에 따라 **이 연락처와의 관계에서만 드러나는 특징, 독특한 이슈, 타 연락처와 구분되는 논점, 반복적으로 등장하는 주제, 특이 사례**를 중심으로 종합 요약을 작성하세요.

  **종합 요약 지침**:
  1. 반드시 "이 연락처와의 메일에서만 드러나는 고유한 특징·이슈·논점"을 중심으로 요약하세요. (예: 이 연락처에서만 논의된 특수 프로젝트, 반복되는 특정 요청 등)
  2. 유사한 주제가 반복되었다면 반복 양상이나 특유의 패턴을 구체적으로 설명하세요. (예: "매월 정기적인 재고 요청 발생")
  3. 전체 흐름이 아닌 **이 연락처만의 차별성**을 강조하세요.
  4. 각 활동은 1~2문장으로 간결하게 기술하되, 메일 날짜나 키워드를 포함하면 좋습니다.
  5. 전문 용어나 복잡한 표현은 피하고, 한글로 자연스럽고 명확하게 정리하세요.

  **개별 이메일 요약 내용**:
  {individual_summaries}

  **출력 형식 예시**:
  ## 종합 요약
  - **비즈니스 관계**: [예: 이 연락처와는 제품 디자인 검토 및 긴급 납기 조율을 반복적으로 논의함. 타사와 달리 신제품 샘플 피드백이 매우 구체적임.]

  - **주요 활동 요약**:
    1. **신제품 샘플 피드백**: 2024-03-15, 2024-04-02 등에서 신제품에 대한 구체적 피드백과 개선 요청이 반복됨.
    2. **긴급 납기 요청**: 매월 말마다 긴급 납기 조율 요청이 들어옴(2024년 1~4월 집중).
    3. **계약 조건 협상**: 타사와 달리 가격 인상 요구가 자주 등장함(총 3건).
    ...
    n. **특이 이슈**: 2024-05-01 메일에서만 논의된 특별한 품질 이슈.
