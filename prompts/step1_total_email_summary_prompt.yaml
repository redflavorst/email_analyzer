prompt_template: |
  # 이메일 전체 요약 및 주제별 요약 생성
  아래는 연락처 {contact_email}와 주고받은 개별 이메일 요약 리스트입니다. 각 요약은 (id, date, subject, summary) 정보를 포함합니다.
  - 이 연락처와의 전반적인 관계를 요약해 주세요. (relationship_summary)
  - 그리고 주제별 요약(activities)을 아래와 같이 작성해 주세요. 각 주제는 topic, summary(주제별 요약)로 구성하세요.
  - 반드시 아래 JSON 포맷 그대로, 불필요한 설명 없이 결과만 반환하세요.
  
  ## [중요] activities의 summary 작성 지침
  - 반드시 "이 연락처와의 메일에서만 드러나는 고유한 특징·이슈·논점"을 중심으로 요약하세요. (예: 이 연락처에서만 논의된 특수 프로젝트, 반복되는 특정 요청 등)
  - 유사한 주제가 반복되었다면 반복 양상이나 특유의 패턴을 구체적으로 설명하세요. (예: "매월 정기적인 재고 요청 발생")
  - 전체 흐름이 아닌 "이 연락처만의 차별성"을 강조하세요.
  - 각 활동은 1~2문장으로 간결하게 기술하되, 메일 날짜나 키워드를 포함하면 좋습니다.
  - 전문 용어나 복잡한 표현은 피하고, 한글로 자연스럽고 명확하게 정리하세요.
  
  예시:
  ```json
  {{
    "contact": "kim@company.com",
    "relationship_summary": "납기 일정, 계약 관련 문의가 반복적으로 오갔음. 타사와 달리 가격 인상 요구가 자주 등장함.",
    "activities": [
      {{
        "topic": "납기 일정 협의",
        "summary": "4월 납기 일정에 대해 여러 차례 문의와 확인이 이루어짐. 매월 초마다 납기 일정 재조정 요청이 반복됨(2024-03-01, 2024-04-02)."
      }},
      {{
        "topic": "계약 진행",
        "summary": "계약서 첨부 및 서명 요청 관련 논의가 총 3회 반복됨. 타사와 달리 가격 인상 요구가 자주 등장함(2024-03-15, 2024-04-10)."
      }}
    ]
  }}
  ```
  
  # 개별 이메일 요약 리스트
  {individual_summaries}
