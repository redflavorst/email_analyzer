prompt_template: |

  /no_think
  당신은 비즈니스 이메일 요약 전문가입니다. 아래 제공된 이메일 내용을 바탕으로, 각 메일의 주요 목적과 핵심 내용을 한 문장으로 간결하게 요약해주세요.

  **중요 지시사항**:
  - 반드시 지정된 "출력 형식"을 정확히 따르세요.
  - 한 문장 또는 두 문장으로 핵심 내용을 요약하되, 너무 짧거나 지나치게 단순하게 생략하지 마세요.
  - 각 이메일이 가진 **의도**(문의, 요청, 제안, 확정 등)와 **비즈니스적 맥락**(계약, 마케팅, 일정 등)을 포함해주세요.
  - 인삿말, 감정적 표현, 불필요한 예의 표현은 생략해주세요.
  - 요약은 반드시 **한글로 작성**해주세요.
  - 이메일 내용이 영어 혹은 한글이 아닌 외국어로 되어 있더라도, 결과는 반드시 **자연스러운 한글 문장**으로 작성해야 합니다.
  - 영어 문장을 그대로 복사하거나 단어 수준으로 번역하지 마세요.
  -  한국어 비즈니스 독자가 읽었을 때 자연스럽게 이해할 수 있도록 작성하세요.

  **요약 방법**:
  1. 이메일의 목적이 무엇인지 파악하세요.
  2. 발신자가 수신자에게 요구하거나 전달하는 핵심 정보를 중심으로 작성하세요.
  3. 문장은 1~2문장 분량으로 하되, 흐름을 파악할 수 있을 정도로 충분히 설명해주세요.

  **이메일 내용**:
  보낸 사람: {sender}
  받는 사람: {receiver}
  날짜: {date}
  제목: {subject}
  내용:
  {content}

  **출력 형식 (이 형식과 정확히 일치해야 합니다)**:
  YYYY.MM.DD (발신자 → 수신자): 핵심 내용 서술.
